      <a href="javascript:void(0);" class="icon" onclick="myFunctionTop()">

    <div class="topnav-links" id="myLinksTop">
      <a href="index.html">Home</a>

    <script>
      const faBars = document.querySelector("i.fa.fa-bars");
      const myLinksTop = document.querySelector("#myLinksTop");

      faBars.addEventListener("click", () => {
        if (myLinksTop.style.display === "flex") {
          myLinksTop.style.display = "none";
        } else {
          myLinksTop.style.display = "flex";
        }
      });
    </script>
