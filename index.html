<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="image-slider">
      <div class="slider-container">
        <img src="img/aBB2_1.jpg" alt="cookies" />
        <img src="img/aBB2_2.jpg" alt="croissants" />
        <img src="img/aBB2_3.jpg" alt="scrone" />
        <img src="img/aBB2_4.jpg" alt="danish" />
        <img src="img/aBB2_5.jpg" alt="danish closeup" />
        <img src="img/aBB2_6.jpg" alt="pasties display" />
        <img src="img/aBB2_7.jpg" alt="danish" />
        <img src="img/aBB2_10.jpg" alt="muffins" />
        <img src="img/aBB2_12.jpg" alt="chocolate Croissant" />
        <!-- Add more images here -->
      </div>
    </div>
    <script>
      const sliderContainer = document.querySelector(".slider-container");
      let startX = 0;
      let currentSlide = 0;
      const slides = sliderContainer.children;
      const slideWidth = slides[0].offsetWidth;

      // Touch events
      sliderContainer.addEventListener("touchstart", (event) => {
        startX = event.touches[0].clientX;
      });

      sliderContainer.addEventListener("touchmove", (event) => {
        const slideOffset = -(event.touches[0].clientX - startX) / slideWidth;
        sliderContainer.style.transform = `translateX(${
          slideOffset * slideWidth
        }px)`;
      });

      sliderContainer.addEventListener("touchend", () => {
        const slideOffset = Math.round(
          -(event.changedTouches[0].clientX - startX) / slideWidth
        );
        currentSlide += slideOffset;
        if (currentSlide < 0) {
          currentSlide = 0;
        } else if (currentSlide >= slides.length) {
          currentSlide = slides.length - 1;
        }
        sliderContainer.style.transform = `translateX(${
          currentSlide * -slideWidth
        }px)`;
      });

      // Mouse events
      sliderContainer.addEventListener("mousedown", (event) => {
        startX = event.clientX;
      });

      sliderContainer.addEventListener("mousemove", (event) => {
        const slideOffset = -(event.clientX - startX) / slideWidth;
        sliderContainer.style.transform = `translateX(${
          slideOffset * slideWidth
        }px)`;
      });

      sliderContainer.addEventListener("mouseup", () => {
        const slideOffset = Math.round((event.clientX - startX) / slideWidth);
        currentSlide += slideOffset;
        if (currentSlide < 0) {
          currentSlide = 0;
        } else if (currentSlide >= slides.length) {
          currentSlide = slides.length - 1;
        }
        sliderContainer.style.transform = `translateX(${
          currentSlide * -slideWidth
        }px)`;
      });
    </script>
  </body>
</html>
