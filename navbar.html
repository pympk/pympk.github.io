<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Bakers Bench</title>
    <link
      rel="shortcut icon"
      href="./img/logos/favicon.ico"
      type="image/x-icon"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div>
        <img src="./img/logos/abblogo_white.png" alt="Bakers Bench Logo" />
      </div>
      <div class="text left">
        <a href="index.html" tabindex="0" aria-label="Home" target="_blank"
          >Bakers Bench</a
        >
      </div>
      <div class="text spacer"></div>
      <div class="text right">
        <a
          href="https://maps.app.goo.gl/CNb9Sd2smJnF6nrS9"
          tabindex="0"
          aria-label="Location"
          target="_blank"
          >Location</a
        >
      </div>
      <div class="text right">
        <a
          href="https://www.instagram.com/bakers.bench/"
          tabindex="0"
          aria-label="Instagram"
          target="_blank"
          >Instagram</a
        >
      </div>
      <div class="text right">
        <a href="about.html" tabindex="0" aria-label="About">About</a>
      </div>
    </nav>
    <div>===</div>
    <div class="topnav">
      <!-- <a href="#home" class="active">Logo</a> -->
      <a href="#home" class="active"
        ><img src="./img/logos/abblogo_white.png" alt="Logo"
      /></a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <script>
      /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
